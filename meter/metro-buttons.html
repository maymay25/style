<div class="example">

  <div class="pre">
    <button>Button</button>
    <a class="button">Button</a>
  </div>
</div>

<div class="example">
  <p class="ntm">2.大小和颜色</p>
  <p class="ntm">large,small,mini</p>
  <p class="ntm">primary,success,info,warning,danger,inverse</p>
  <div class="pre">
    <button class="large primary">Button</button>
    <button class="success">Button</button>
    <button class="small info">Button</button>
    <button class="mini warning">Button</button>

    <button class="inverse">Button</button>
  </div>
</div>
